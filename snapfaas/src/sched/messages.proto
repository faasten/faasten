// message ShutdownAll {}

message Request {
    oneof kind {
        // Worker
        uint64 begin = 1; // thread id
        bytes finish = 2; // message
        bytes invoke = 3; // request bytes
        // Local resource manager
        bytes updateResource = 4;
        // Debug
        bytes shutdownAll = 5;
    }
}

message Response {
    oneof kind {
        // To worker
        bytes process = 1;  // request bytes
        bytes shutdown = 2; // message
        // Other
        bytes error = 3;
    }
}


